<!-- Change the font color of the <h1> element to red using JavaScript.--> 
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Content Manipulation through JS</title>
    </head>

    <body>
        <h1 id="heading">hello Javascript!</h1>
<script>
    document.getElementById("heading").style.color="red";
</script>
    </body>

    </html>
